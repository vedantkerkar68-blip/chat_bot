services:
  - type: web
    name: ai-chatbot-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run main_web.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    plan: free

